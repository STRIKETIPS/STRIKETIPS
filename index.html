<script>
    // ===== Helpers =====
    function getCookie(name) {
      return document.cookie.split('; ').find(r => r.startsWith(name+'='))?.split('=')[1] || null;
    }
    function buildFbc() {
      const fbclid = new URLSearchParams(location.search).get('fbclid');
      return fbclid ? ('fb.1.' + Date.now() + '.' + fbclid) : null;
    }
    function sendCapi(path, body) {
      return fetch('https://meta-fd3h.onrender.com' + path, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body),
        mode: 'cors',
        keepalive: true
      }).catch(()=>{});
    }

    // ===== PageView (servidor) ‚Äî 1x por sess√£o =====
    function sendPageViewOnce() {
      if (sessionStorage.getItem('pv_sent') === '1') return;
      const eventId = (crypto && crypto.randomUUID) ? crypto.randomUUID()
                      : ('pv-' + Date.now() + '-' + Math.random().toString(36).slice(2));
      const fbp = getCookie('_fbp') || null;
      const fbc = buildFbc();

      const payload = {
        event_id: eventId,
        source_url: location.href,
        ...(fbp ? { fbp } : {}),
        ...(fbc ? { fbc } : {})
      };
      sendCapi('/capi/pageview', payload);
      sessionStorage.setItem('pv_sent', '1');
    }
    window.addEventListener('DOMContentLoaded', sendPageViewOnce);

    // ===== Lead (servidor) =====
    function enviarLeadCAPI(eventId) {
      const fbp = getCookie('_fbp') || null;
      const fbc = buildFbc();
      const payload = {
        event_id: eventId,
        source_url: location.href,
        ...(fbp ? { fbp } : {}),
        ...(fbc ? { fbc } : {}),
        // adiciona custom_data com value + currency (obrigat√≥rio pro Meta)
        custom_data: {
          value: 0.00,
          currency: "BRL"
        }
      };
      sendCapi('/capi/lead', payload);
    }

    function irTelegram() {
      const eventId = (crypto && crypto.randomUUID) ? crypto.randomUUID()
                      : ('lead-' + Date.now() + '-' + Math.random().toString(36).slice(2));
      enviarLeadCAPI(eventId);
      setTimeout(()=>{ window.location.href = "https://striketips.github.io/STRIKETIPS/redir.html"; }, 400);
    }
  </script>
